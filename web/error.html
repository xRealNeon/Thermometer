<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #e74c3c;
    }

    p {
        color: #ecf0f1;
        text-align: center;
        font-size: 80px;
        animation-name: in;
        animation-duration: 0.5s;
    }

    @keyframes in {
        0% {
            font-size: 0px;
        }

        65% {
            font-size: 90px;
        }

        100% {
            font-size: 80px;
        }
    }
</style>
